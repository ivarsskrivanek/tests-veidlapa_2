<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutiskā tulkojuma apstiprinājuma veidlapa</title>

    <!-- PDF and HTML processing libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 10px;
        }
        .hide-in-pdf {
            display: block; /* Elements not included in the PDF */
        }
        .remove-in-pdf {
            display: block; /* Elements that should be removed in the PDF */
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .readonly-text {
            font-weight: bold;
        }
        .editable-text {
            border: none;
            font-weight: bold;
            font-size: 16px;
            width: auto;
            display: inline;
            outline: none;
            color: blue;
        }
        input, .client-name {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .pdf-client-name {
            font-size: 16px;
            font-weight: bold;
            display: none;
        }
        canvas {
            border: 1px solid black;
            height: 160px;
            width: 100%;
            touch-action: none;
            background: white;
        }
        .hide-in-pdf button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .clear-btn {
            background-color: #dc3545;
            color: white;
        }
        .pdf-btn {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <!-- Skrivanek logo (visible only in online form) -->
        <div class="hide-in-pdf">
            <img id="logo" class="logo" src="https://raw.githubusercontent.com/ivarsskrivanek/tests-veidlapa_2/main/Skrivanek_Logo.jpg" 
                 alt="Skrivanek Logo">
        </div>
        
        <h2>Mutiskā tulkojuma apstiprinājuma veidlapa</h2>

        <!-- DESCRIPTION TEXT -->
        <p>
            <span class="readonly-text">Ar šo apstiprinu, ka </span>
            <span class="editable-text" contenteditable="true" id="translator-name">VĀRDS UZVĀRDS</span>
            <span class="readonly-text"> veica mutisko tulkošanu mūsu uzņēmuma vajadzībām šajā laika posmā:</span>
        </p>

        <label for="start-time">Sākuma laiks:</label>
        <input type="datetime-local" id="start-time">

        <label for="end-time">Beigu laiks:</label>
        <input type="datetime-local" id="end-time">

        <h3>Klienta paraksts:</h3>
        <canvas id="signature-pad"></canvas>

        <label for="client-name">Klienta vārds, uzvārds:</label>
        <input type="text" id="client-name" class="client-name" placeholder="Ievadiet savu vārdu un uzvārdu">
        <span id="pdf-client-name" class="pdf-client-name"></span>

        <div class="hide-in-pdf">
            <button class="clear-btn" onclick="clearSignature()">Notīrīt parakstu</button>
            <button class="pdf-btn" onclick="saveAsPDF()">Saglabāt kā PDF</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('signature-pad');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let logoBase64 = "";

        function startDrawing(event) {
            event.preventDefault();
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        }

        function stopDrawing() {
            drawing = false;
        }

        function draw(event) {
            if (!drawing) return;
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        async function saveAsPDF() {
            const formElement = document.getElementById("form-container");
            const logo = document.getElementById("logo");
            const clientNameInput = document.getElementById("client-name");
            const clientNamePDF = document.getElementById("pdf-client-name");

            // Hide logo before capturing PDF to prevent duplicate
            logo.style.display = "none";

            // Replace input field with static text for PDF
            clientNamePDF.innerText = clientNameInput.value;
            clientNamePDF.style.display = "block";
            clientNameInput.style.display = "none";

            let canvasImage = await html2canvas(formElement, { scale: 2 });

            // Restore original state
            logo.style.display = "block";
            clientNamePDF.style.display = "none";
            clientNameInput.style.display = "block";

            const { jsPDF } = window.jspdf;
            let pdf = new jsPDF("p", "mm", "a4");

            // Add only one image manually using Base64, centered horizontally
            if (logoBase64) {
                let pageWidth = pdf.internal.pageSize.getWidth();
                let imgWidth = 75;
                let imgX = (pageWidth - imgWidth) / 2; // Center the image
                pdf.addImage(logoBase64, "PNG", imgX, 10, imgWidth, 25);
            }

            let imgWidth = 190;
            let imgHeight = (canvasImage.height * imgWidth) / canvasImage.width;
            pdf.addImage(canvasImage.toDataURL("image/png"), "PNG", 10, 50, imgWidth, imgHeight);

            pdf.save("Mutiska_tulkojuma_apstiprinajums.pdf");
        }

        function loadLogo() {
            fetch("https://raw.githubusercontent.com/ivarsskrivanek/tests-veidlapa_2/main/Skrivanek_Logo.jpg")
                .then(response => response.blob())
                .then(blob => {
                    let reader = new FileReader();
                    reader.onloadend = function () {
                        document.getElementById("logo").src = reader.result;
                        logoBase64 = reader.result;
                    };
                    reader.readAsDataURL(blob);
                })
                .catch(error => console.error("Failed to load the image:", error));
        }

        window.onload = function() {
            loadLogo();
        };

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
    </script>
</body>
</html>
