<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darba uzdevuma veidlapa</title>

    <!-- Bibliotēkas PDF un HTML apstrādei -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .readonly-text {
            display: inline;
            font-weight: bold;
        }
        .editable-text {
            border: none;
            font-weight: bold;
            font-size: 16px;
            width: auto;
            display: inline;
            outline: none;
            color: blue;
        }
        input, canvas, .client-name {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        canvas {
            border: 1px solid black;
            height: 200px;
            touch-action: none;
            background: white;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .clear-btn {
            background-color: #dc3545;
        }
        .clear-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h2>Darba uzdevuma veidlapa</h2>

        <label>Uzdevuma apraksts:</label>
        <p>
            <span class="readonly-text">Ar šo apstiprinu, </span>
            <span class="editable-text" contenteditable="true" id="translator-name">VĀRDS UZVĀRDS</span>
            <span class="readonly-text"> veica mutisku tulkošanu mūsu uzņēmuma vajadzībām šajā laika posmā:</span>
        </p>

        <label for="start-time">Sākuma laiks:</label>
        <input type="datetime-local" id="start-time">

        <label for="end-time">Beigu laiks:</label>
        <input type="datetime-local" id="end-time">

        <h3>Klienta paraksts:</h3>
        <canvas id="signature-pad"></canvas>
        
        <label for="client-name">Klienta vārds, uzvārds:</label>
        <input type="text" id="client-name" class="client-name" placeholder="Ievadiet savu vārdu un uzvārdu">

        <button class="clear-btn" onclick="clearSignature()">Notīrīt parakstu</button>
        <button onclick="saveAsPDF()">Saglabāt kā PDF</button>
    </div>

    <script>
        let canvas = document.getElementById('signature-pad');
        let ctx = canvas.getContext('2d');
        let drawing = false;

        function getCursorPosition(event) {
            let rect = canvas.getBoundingClientRect();
            return {
                x: (event.clientX || event.touches[0].clientX) - rect.left,
                y: (event.clientY || event.touches[0].clientY) - rect.top
            };
        }

        function startDrawing(event) {
            event.preventDefault();
            let pos = getCursorPosition(event);
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function stopDrawing() {
            drawing = false;
            ctx.closePath();
        }

        function draw(event) {
            if (!drawing) return;
            event.preventDefault();
            let pos = getCursorPosition(event);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        async function saveAsPDF() {
            let translatorName = document.getElementById("translator-name").innerText;
            let startTime = document.getElementById("start-time").value;
            let endTime = document.getElementById("end-time").value;
            let clientName = document.getElementById("client-name").value;

            let signatureImage = canvas.toDataURL("image/png"); // Saglabā parakstu kā attēlu

            // Pārliecināmies, ka visi dati ir aizpildīti
            if (!clientName || !startTime || !endTime || !translatorName) {
                alert("Lūdzu, aizpildiet visus laukus pirms saglabāšanas!");
                return;
            }

            // Aizstājam tekstus, lai saglabātu pareizās vērtības PDF
            document.getElementById("translator-name").innerText = translatorName;

            // Konvertē visu formu attēlā
            let formElement = document.getElementById("form-container");
            let canvasImage = await html2canvas(formElement, { scale: 2 });

            let imgData = canvasImage.toDataURL("image/png");

            // Izveidojam PDF failu
            const { jsPDF } = window.jspdf;
            let doc = new jsPDF("p", "mm", "a4");

            doc.addImage(imgData, "PNG", 10, 10, 190, 0); // Ielādē visu veidlapu kā attēlu PDF
            doc.save("darba_uzdevums.pdf");
        }

        // Event Listeners (pele un skārienekrāns)
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', draw);
    </script>
</body>
</html>
