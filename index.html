            border: none;
            border-radius: 5px;
        }
        .clear-btn {
            background-color: #dc3545;
            color: white;
        }
        .clear-btn:hover {
            background-color: #c82333;
        }
        .pdf-btn {
            background-color: #007bff;
            color: white;
        }
        .pdf-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
