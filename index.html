<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutiskā tulkojuma apstiprinājuma veidlapa</title>

    <!-- PDF un HTML apstrādes bibliotēkas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .readonly-text {
            font-weight: bold;
        }
        .editable-text {
            border: none;
            font-weight: bold;
            font-size: 16px;
            width: auto;
            display: inline;
            outline: none;
            color: blue;
        }
        input, canvas, .client-name {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        canvas {
            border: 1px solid black;
            height: 200px;
            touch-action: none; /* Noņem noklusējuma pārlūka skārienu apstrādi */
            background: white;
        }
        .hide-in-pdf {
            display: block;
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .clear-btn {
            background-color: #dc3545;
            color: white;
        }
        .pdf-btn {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <!-- Skrivanek logotips -->
        <img id="logo" class="logo" src="https://raw.githubusercontent.com/ivarsskrivanek/tests-veidlapa_2/main/Skrivanek_Logo.jpg" 
             alt="Skrivanek Logo">
        
        <h2>Mutiskā tulkojuma apstiprinājuma veidlapa</h2>

        <!-- TEKSTA APRAKSTA DAĻA -->
        <p>
            <span class="readonly-text">Ar šo apstiprinu, ka </span>
            <span class="editable-text" contenteditable="true" id="translator-name">VĀRDS UZVĀRDS</span>
            <span class="readonly-text"> veica mutisko tulkošanu mūsu uzņēmuma vajadzībām šajā laika posmā:</span>
        </p>

        <label for="start-time">Sākuma laiks:</label>
        <input type="datetime-local" id="start-time">

        <label for="end-time">Beigu laiks:</label>
        <input type="datetime-local" id="end-time">

        <h3>Klienta paraksts:</h3>
        <canvas id="signature-pad" width="500" height="200"></canvas>
        
        <label for="client-name">Klienta vārds, uzvārds:</label>
        <input type="text" id="client-name" class="client-name" placeholder="Ievadiet savu vārdu un uzvārdu">

        <div class="hide-in-pdf">
            <button class="clear-btn" onclick="clearSignature()">Notīrīt parakstu</button>
            <button class="pdf-btn" onclick="saveAsPDF()">Saglabāt kā PDF</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('signature-pad');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        function getCursorPosition(event) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (event.clientX || event.touches[0].clientX) - rect.left,
                y: (event.clientY || event.touches[0].clientY) - rect.top
            };
        }

        function startDrawing(event) {
            event.preventDefault();
            drawing = true;
            lastPos = getCursorPosition(event);
        }

        function stopDrawing(event) {
            event.preventDefault();
            drawing = false;
        }

        function draw(event) {
            event.preventDefault();
            if (!drawing) return;
            const pos = getCursorPosition(event);
            ctx.beginPath();
            ctx.moveTo(lastPos.x, lastPos.y);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            lastPos = pos;
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        async function saveAsPDF() {
            const formElement = document.getElementById("form-container");
            const buttons = document.querySelector(".hide-in-pdf");

            // Saglabā rediģēto vārdu un uzvārdu
            const translatorName = document.getElementById("translator-name").innerText;
            let staticText = document.createElement("span");
            staticText.innerText = translatorName;
            staticText.style.fontWeight = "bold";

            let oldText = document.getElementById("translator-name");
            oldText.replaceWith(staticText);

            // Paslēpj pogas pirms PDF saglabāšanas
            buttons.style.display = "none";

            let canvasImage = await html2canvas(formElement, { scale: 2 });

            buttons.style.display = "block";
            staticText.replaceWith(oldText);

            const { jsPDF } = window.jspdf;
            let pdf = new jsPDF("p", "mm", "a4");
            let imgWidth = 190;
            let imgHeight = (canvasImage.height * imgWidth) / canvasImage.width;

            pdf.addImage(canvasImage.toDataURL("image/png"), "PNG", 10, 10, imgWidth, imgHeight);

            // Nodrošina, ka attēls tiek saglabāts PDF failā
            let logoImg = document.getElementById("logo");
            let logoCanvas = await html2canvas(logoImg);
            let logoData = logoCanvas.toDataURL("image/png");

            pdf.addImage(logoData, "PNG", 10, 10, 50, 20);

            pdf.save("Mutiska_tulkojuma_apstiprinajums.pdf");
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', draw);
    </script>
</body>
</html>
